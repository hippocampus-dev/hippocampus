name: fillcsv
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/90_fillcsv.yaml"
      - "cluster/applications/csviewer/**/*.csv"
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
  id-token: write
jobs:
  fillcsv:
    if: github.repository_owner == 'kaidotio'
    timeout-minutes: 10
    runs-on: [self-hosted, github-actions-runner-controller]
    steps:
      - uses: actions/checkout@v5
      - run: |
          if gh release download -p "armyknife_*_linux_amd64" -D bin; then
            mv bin/armyknife_*_linux_amd64 bin/armyknife
            chmod +x bin/armyknife
          fi

          if [ ! -e bin/armyknife ]; then
            exit 1
          fi

          BRANCH_NAME=fillcsv-${{ github.run_id }}

          git config --global user.name "kaidotio"
          git config --global user.email "kaidotio@gmail.com"

          git checkout -b $BRANCH_NAME

          ID_TOKEN=$(curl -fsSL -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${GITHUB_ACTION_PATH}" | jq -r .value)
          echo "::add-mask::$ID_TOKEN"
          TOKEN=$(curl -fsSL -XPOST -H "Authorization: Bearer $ID_TOKEN" "http://token-request-server.token-request-server.svc.cluster.local:8080/token" | jq -r .token)
          echo "::add-mask::$TOKEN"

          export OPENAI_BASE_URL=http://cortex-api.cortex-api.svc.cluster.local:8080/v1
          export OPENAI_API_KEY=$TOKEN

          echo "::group::bin/armyknife llm fillcsv cluster/applications/csviewer/sample1.csv question,answer paraphrases --prompt-file prompts/paraphrases.txt"
          bin/armyknife llm fillcsv cluster/applications/csviewer/sample1.csv question,answer paraphrases --prompt-file prompts/paraphrases.txt > cluster/applications/csviewer/sample1.csv.bk
          mv cluster/applications/csviewer/sample1.csv.bk cluster/applications/csviewer/sample1.csv
          echo "::endgroup::"

          git add cluster/applications/csviewer
          if git commit -m "Execute fillcsv"; then
            git push -f origin $BRANCH_NAME
            gh pr create --title "Execute fillcsv" --body "Automatically generated by fillcsv workflow."
          fi
        env:
          GH_TOKEN: ${{ github.token }}
