name: Test/sheetserver
on:
  pull_request:
    branches:
    - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
    paths:
    - ".github/workflows/40_sheetserver.yaml"
    - "google-app-scripts/sheetserver/**"
  #merge_group:
  #  branches:
  #    - main
  #  types:
  #    - checks_requested
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'kaidotio' && github.event.pull_request.draft == false && github.event.pull_request.state == 'open'
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
        cache: npm
    - run: |
        npm ci
        npm run test
      working-directory: google-app-scripts/sheetserver
