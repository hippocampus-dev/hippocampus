name: email
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/20_email.yaml"
      - "email/**"
      - "!**/*.md"
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  deployments: write
jobs:
  deploy:
    if: github.repository_owner == 'kaidotio'
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    environment: deployment
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            email/
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: email/package-lock.json
      - run: npm ci
        working-directory: email
      - run: npm run deploy
        working-directory: email
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
