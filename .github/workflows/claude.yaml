name: Claude Code
on:
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  issues:
    types:
      - opened
  pull_request_review:
    types:
      - submitted
jobs:
  claude:
    if: |
      github.repository_owner == 'kaidotio' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && github.event.comment.user.login == 'kaidotio') ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && github.event.comment.user.login == 'kaidotio') ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && github.event.review.user.login == 'kaidotio') ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) && github.event.issue.user.login == 'kaidotio')
      )
    timeout-minutes: 10
    runs-on: [self-hosted, local]
    env:
      GIT_CONFIG_GLOBAL: /tmp/gitconfig
    permissions:
      contents: read
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v5
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: dummy
          path_to_claude_code_executable: /home/kai/bin/hacklaude
          additional_permissions: |
            actions: read
          claude_args: |
            --system-prompt "出力結果は日本語でお願いします。"
