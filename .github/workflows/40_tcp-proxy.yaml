name: Test/tcp-proxy
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ".github/workflows/40_tcp-proxy.yaml"
      - "cluster/applications/tcp-proxy/**"
  #merge_group:
  #  branches:
  #    - main
  #  types:
  #    - checks_requested
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'kaidotio' && github.event.pull_request.draft == false && github.event.pull_request.state == 'open'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: |
          go test ./... -race -bench=. -benchmem -trimpath
        working-directory: cluster/applications/tcp-proxy
