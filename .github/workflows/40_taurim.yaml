name: Test/taurim
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ".github/workflows/40_taurim.yaml"
      - "taurim/src-tauri/**"
  workflow_dispatch:
    inputs: {}
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    if: github.repository_owner == 'kaidotio' && (github.event_name == 'workflow_dispatch' || (github.event.pull_request.draft == false && github.event.pull_request.state == 'open'))
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            taurim/
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-36 build-tools;36.0.0"
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-taurim-cargo-${{ hashFiles('taurim/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-taurim-cargo-
      - uses: actions/cache@v5
        with:
          path: taurim/src-tauri/target
          key: ${{ runner.os }}-taurim-target-${{ hashFiles('taurim/src-tauri/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-taurim-target-
      - run: cargo check --target aarch64-linux-android
        working-directory: taurim/src-tauri
