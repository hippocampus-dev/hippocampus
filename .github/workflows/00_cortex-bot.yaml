name: cortex-bot
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/00_cortex-bot.yaml"
      - "cluster/applications/bot/**"
      - "cluster/applications/packages/cortex/**"
      - "!**/*.md"
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write
jobs:
  publish:
    timeout-minutes: 30
    runs-on: ubuntu-24.04
    env:
      IMAGE: cortex-bot
      KUSTOMIZATION: cluster/manifests/cortex-bot/base
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            .github/
            cluster/applications/
            cluster/manifests/cortex-bot/base/
      - run: bash .github/workflows/bin/cleanup.sh
      - uses: actions/cache@v5
        with:
          path: /home/runner/.cache/docker-build
          key: ${{ runner.os }}-cortex-bot-docker-${{ hashFiles('cluster/applications/bot/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-cortex-bot-docker-
      - uses: ./.github/actions/setup-docker
      - run: |
          IMAGE_PATH=${GITHUB_REPOSITORY}/${IMAGE}
          GHCR_IMAGE=ghcr.io/${IMAGE_PATH}
          TAG=${GITHUB_REF##*/}
          opt=""
          if [ -d /home/runner/.cache/docker-build ]; then
            opt="--cache-from type=local,src=/home/runner/.cache/docker-build"
          else
            opt="--cache-from type=registry,ref=$GHCR_IMAGE:cache"
          fi
          (
            cd cluster/applications

            docker buildx build -f bot/Dockerfile --output type=docker,name=$GHCR_IMAGE:$TAG,push=false ${opt} --cache-to type=local,mode=max,dest=/home/runner/.cache/docker-build --cache-to type=registry,ref=$GHCR_IMAGE:cache,mode=max .
          )
          DIGEST=$(docker push $GHCR_IMAGE:$TAG | grep -Eo "sha256:[a-f0-9]{64}")

          if [ -n "$KUSTOMIZATION" ]; then
            git config --global user.email "kaidotio@gmail.com"
            git config --global user.name "kaidotio"
            branch=${IMAGE}
            git checkout -b ${branch}

            IFS_BAK=$IFS
            IFS=,
            targets=($KUSTOMIZATION)
            IFS=$IFS_BAK
            for target in "${targets[@]}"; do
              (
                cd ${target}
                kustomize edit set image ${GHCR_IMAGE}=${GHCR_IMAGE}@${DIGEST}
              )
            done

            git add ${targets[*]}
            if git commit -m "Deploy ${IMAGE}"; then
              git fetch origin ${{ github.ref_name }}
              git rebase origin/${{ github.ref_name }}
              git push -f origin ${branch}
              if [ $(gh pr list --head ${branch} --json id | jq '. | length') -eq 0 ]; then
                gh pr create --title "Update ${IMAGE}" --body "${GHCR_IMAGE}@${DIGEST}" --head ${branch}
              fi
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
  scan:
    needs: publish
    uses: ./.github/workflows/reusable_scan-image.yaml
    with:
      image: ghcr.io/${{ github.repository }}/cortex-bot:${{ github.ref_name }}
    secrets: inherit
