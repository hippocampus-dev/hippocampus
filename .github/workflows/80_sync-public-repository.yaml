name: Sync to Public Repository
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sync:
    if: github.repository_owner == 'kaidotio'
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    environment: deployment
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - run: |
          git config --global user.email "kaidotio@gmail.com"
          git config --global user.name "kaidotio"

          git checkout --orphan tmp
          git add -A
          git commit -m "Initialize a repository"

          git branch -m mirror

          git remote add public "https://x-access-token:${{ secrets.PUBLIC_REPOSITORY_PAT }}@github.com/hippocampus-dev/hippocampus.git"
          git push -f public mirror

          gh release delete v0.1.0 --repo hippocampus-dev/hippocampus --cleanup-tag --yes || true
          gh release create v0.1.0 --repo hippocampus-dev/hippocampus --title "v0.1.0" --notes "Initial release"
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_REPOSITORY_PAT }}
