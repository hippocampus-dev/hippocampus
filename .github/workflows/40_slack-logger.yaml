name: Test/slack-logger
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ".github/workflows/40_slack-logger.yaml"
      - "cluster/applications/slack-logger/**"
  workflow_dispatch:
    inputs: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'kaidotio' && github.event.pull_request.draft == false && github.event.pull_request.state == 'open'
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_RANDOM_ROOT_PASSWORD: yes
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=1s
          --health-timeout=10s
          --health-retries=10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: |
          make validate

          go test ./... -race -bench=. -benchmem -trimpath
        working-directory: cluster/applications/slack-logger
