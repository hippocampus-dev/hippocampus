[package]
name = "openai"
version = "0.1.0"
edition = "2024"

[dependencies]
hyper = { version = "0.14.32", features = ["client", "http1", "http2", "runtime", "stream"] }
rustls = { version = "0.20.4", optional = true }
hyper-rustls = { version = "0.23.0", optional = true }
openssl = { version = "0.10.38", optional = true }
hyper-openssl = { version = "0.9.2", optional = true }
tracing = { version = "0.1.37" }
tracing-opentelemetry = { version = "0.30.0" }
opentelemetry = { version = "0.29.0" }
serde = { version = "1.0.127", features = ["derive"] }
futures = "0.3"
async-stream = "0.3.5"

retry = { path = "../retry" }
error = { path = "../error" }

[features]
default = ["use-rustls"]
use-rustls = ["rustls", "hyper-rustls"]
use-openssl = ["openssl", "hyper-openssl"]
tracing = []
