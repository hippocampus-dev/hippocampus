[package]
name = "hippocampus-core"
version = "0.1.0"
authors = ["kai"]
edition = "2024"

[dependencies]
lindera = { version = "0.43.0" }
lindera-core = { version = "0.33.0" }
rayon = { version = "1.10.0" }
futures = { version = "0.3.31" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140" }
async-trait = { version = "0.1.88" }
tokio = { version = "1.45.1", features = ["macros"] }
tracing = { version = "0.1.37" }
tracing-opentelemetry = { version = "0.30.0" }
opentelemetry = { version = "0.29.0" }
rustc-hash = "2.0.0"

cdrs-tokio = { version = "8.1.0", features = ["derive"], optional = true }

rusqlite = { version = "0.29.0", features = ["bundled"], optional = true }

elapsed = { path = "../elapsed" }
hippocampusql = { path = "../hippocampusql" }
gcs = { path = "../gcs" }
serde_binary = { path = "../serde_binary" }
error = { path = "../error" }
retry = { path = "../retry" }

[dev-dependencies]
mockall = { version = "0.11.0" }

[features]
default = ["ipadic"]
ipadic = ["lindera/ipadic"]
#unidic = ["lindera/unidic"]
ko-dic = ["lindera/ko-dic"]
#cc-cedict = ["lindera/cc-cedict"]
tracing = ["gcs/tracing"]
cassandra = ["cdrs-tokio"]
sqlite = ["rusqlite"]
