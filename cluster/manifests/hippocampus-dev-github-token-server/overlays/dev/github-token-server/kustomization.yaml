apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: hippocampus-dev-

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: hippocampus-dev
      variant: utilities

resources:
  - ../../../../utilities/github-token-server
  - authorization_policy.yaml
  - envoy_filter.yaml
  - peer_authentication.yaml
  - request_authentication.yaml
  - sidecar.yaml
  - telemetry.yaml

patches:
  - path: patches/deployment.yaml
  - path: patches/horizontal_pod_autoscaler.yaml
  - path: patches/pod_disruption_budget.yaml
  - path: patches/service.yaml

generators:
  - secrets_from_vault.yaml

configurations:
  - kustomizeconfig.yaml
