apiVersion: apps/v1
kind: Deployment
metadata:
  name: exactly-one-pod-hook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "8080"
        prometheus.io/path: /metrics
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: exactly-one-pod-hook
              app.kubernetes.io/component: ""
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: exactly-one-pod-hook
              app.kubernetes.io/component: ""
      containers:
        - name: hook
          args:
            - webhook
            - --redis-addresses=exactly-one-pod-hook-redis-0.exactly-one-pod-hook-redis.exactly-one-pod-hook.svc.cluster.local:6379,exactly-one-pod-hook-redis-1.exactly-one-pod-hook-redis.exactly-one-pod-hook.svc.cluster.local:6379,exactly-one-pod-hook-redis-2.exactly-one-pod-hook-redis.exactly-one-pod-hook.svc.cluster.local:6379
            - --enable-sidecar-containers
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 128Mi
