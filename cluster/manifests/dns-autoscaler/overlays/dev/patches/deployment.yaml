apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-autoscaler
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: dns-autoscaler
            app.kubernetes.io/component: ""
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        #whenUnsatisfiable: DoNotSchedule
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: dns-autoscaler
            app.kubernetes.io/component: ""
      containers:
        - name: autoscaler
          args:
            - --v=2
            - --namespace=kube-system
            - --configmap=dns-autoscaler
            - --target=deployment/coredns
            - --default-params={"linear":{"coresPerReplica":16,"nodesPerReplica":1,"min":4,"max":100}}
            - --alsologtostderr
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 128Mi
