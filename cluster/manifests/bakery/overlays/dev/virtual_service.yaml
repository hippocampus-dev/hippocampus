apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: bakery
spec:
  gateways:
    - bakery
  hosts:
    - bakery.minikube.127.0.0.1.nip.io
    - bakery.kaidotio.dev
  http:
    - route:
        - destination:
            host: bakery
            port:
              number: 8080
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
