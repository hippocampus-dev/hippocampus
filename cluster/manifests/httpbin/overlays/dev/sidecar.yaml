apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: httpbin-istio
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/component: httpbin-istio
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - envoy-ratelimit/envoy-ratelimit.envoy-ratelimit.svc.cluster.local
        - assets/assets-minio.assets.svc.cluster.local
        - proxy-wasm/proxy-wasm.proxy-wasm.svc.cluster.local
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
