apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: httpbin-istio
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: httpbin-istio
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
            principals:
              - cluster.local/ns/istio-gateways/sa/istio-ingressgateway-service-account
      when:
        - key: request.headers[host]
          values:
            - httpbin-istio.minikube.127.0.0.1.nip.io
            - httpbin-istio.kaidotio.dev
    - from:
        - source:
            namespaces:
              - runner
      when:
        - key: request.auth.claims[iss]
          values:
            - https://token.actions.githubusercontent.com
        - key: request.auth.claims[repository]
          values:
            - kaidotio/hippocampus
