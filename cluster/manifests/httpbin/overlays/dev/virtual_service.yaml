apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: httpbin
spec:
  gateways:
    - httpbin
  hosts:
    - httpbin.minikube.127.0.0.1.nip.io
    - httpbin.kaidotio.dev
  http:
    - route:
        - destination:
            host: httpbin
            port:
              number: 8000
            subset: default
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: httpbin-istio
spec:
  gateways:
    - httpbin-istio
  hosts:
    - httpbin-istio.minikube.127.0.0.1.nip.io
    - httpbin-istio.kaidotio.dev
  http:
    - match:
        - uri:
            exact: /_/csp-reports
      rewrite:
        uri: /csp-reports
      route:
        - destination:
            host: reporting-server.reporting-server.svc.cluster.local
            port:
              number: 8080
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
    - route:
        - destination:
            host: httpbin-istio
            port:
              number: 8000
            subset: default
      headers:
        response:
          set:
            Content-Security-Policy-Report-Only: "default-src 'self'; report-uri /_/csp-reports; report-to default"
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
