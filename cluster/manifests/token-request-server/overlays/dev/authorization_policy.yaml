apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: token-request-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: token-request-server
      app.kubernetes.io/component: ""
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - runner
      when:
        - key: request.auth.claims[iss]
          values:
            - https://token.actions.githubusercontent.com
        - key: request.auth.claims[repository_owner]
          values:
            - kaidotio
      to:
        - operation:
            methods:
              - POST
            paths:
              - /token
