apiVersion: v1
kind: Service
metadata:
  name: pyroscope-gossip-ring
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app.kubernetes.io/name: pyroscope
    app.kubernetes.io/part-of: memberlist
  ports:
    - name: tcp
      port: 7946
      protocol: TCP
      targetPort: gossip
---
