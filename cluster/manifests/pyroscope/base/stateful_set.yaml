apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pyroscope-compactor
spec:
  serviceName: pyroscope-compactor
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: pyroscope
      app.kubernetes.io/component: compactor
  template:
    metadata:
      labels:
        <<: *labels
        app.kubernetes.io/part-of: memberlist
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: compactor
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: grafana/pyroscope
          imagePullPolicy: IfNotPresent
          args:
            - -target=compactor
            - -config.file=/mnt/pyroscope.yaml
            - -config.expand-env=true
          env:
            - name: JAEGER_ENDPOINT
              value: http://otel-agent.otel.svc.cluster.local:14268/api/traces
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
          ports:
            - name: gossip
              containerPort: 7946
              protocol: TCP
---
