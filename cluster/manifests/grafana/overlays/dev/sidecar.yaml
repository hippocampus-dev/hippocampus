apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: grafana-cache-warmer
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: grafana-cache-warmer
      app.kubernetes.io/component: ""
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - ./grafana.grafana.svc.cluster.local
        - pushgateway-statsd/pushgateway-statsd.pushgateway-statsd.svc.cluster.local
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: grafana
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/component: ""
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - ./raw.githubusercontent.com
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
        - pyroscope/pyroscope-distributor.pyroscope.svc.cluster.local
        - pyroscope/pyroscope-query-frontend.pyroscope.svc.cluster.local
        - tempo/tempo-query-frontend.tempo.svc.cluster.local
        - loki/loki-proxy.loki.svc.cluster.local
        - mimir/mimir-proxy.mimir.svc.cluster.local
        - mimir/mimir-alertmanager.mimir.svc.cluster.local
        - adhoc/adhoc-elasticsearch.adhoc.svc.cluster.local
