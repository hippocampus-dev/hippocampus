apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: grafana
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - grafana.minikube.127.0.0.1.nip.io
        - grafana.kaidotio.dev
      port:
        number: 80
        name: http
        protocol: HTTP
---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: grafana-mcp
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - grafana-mcp.minikube.127.0.0.1.nip.io
      port:
        number: 80
        name: http
        protocol: HTTP
