[SERVICE]
    Flush        5

[INPUT]
    Name              tail
    Path              /var/log/audit/audit.log
    DB                /var/log/audit/fluent-bit.db

[OUTPUT]
    Name              s3
    Match             *
    bucket            kube-crud-server
    endpoint          ${S3_ENDPOINT_URL}
    region            us-east-1
    compression       gzip
    store_dir         /var/log/audit/s3
    s3_key_format     /year=%Y/month=%m/day=%d/hour=%H/%M-%S-$UUID.gz
