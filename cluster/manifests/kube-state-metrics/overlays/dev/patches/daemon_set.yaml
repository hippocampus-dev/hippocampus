apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-state-metrics-pods
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: kube-state-metrics
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 128Mi
