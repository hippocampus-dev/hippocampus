apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: minio
spec:
  resourcePolicy:
    containerPolicies:
      - containerName: minio
        minAllowed:
          cpu: 10m
          memory: 16Mi
        maxAllowed:
          cpu: 1000m
          memory: 1Gi
        controlledValues: RequestsOnly
        controlledResources:
          - cpu
          - memory
