apiVersion: kustomize.kaidotio.github.io/v1
kind: SecretsFromVault
metadata:
  name: translator
spec:
  vaultSecrets:
    - path: /kv/data/translator
      key: OPENAI_API_KEY
    - path: /kv/data/translator
      key: SLACK_APP_TOKEN
    - path: /kv/data/translator
      key: SLACK_BOT_TOKEN
    - path: /kv/data/translator
      key: SLACK_SIGNING_SECRET
