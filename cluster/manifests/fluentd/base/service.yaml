apiVersion: v1
kind: Service
metadata:
  name: fluentd-aggregator-proxy
spec:
  selector:
    app.kubernetes.io/name: fluentd-aggregator
    app.kubernetes.io/component: proxy
  ports:
    - name: tcp
      port: 24224
      protocol: TCP
      targetPort: tcp
---
apiVersion: v1
kind: Service
metadata:
  name: fluentd-aggregator
spec:
  selector:
    app.kubernetes.io/name: fluentd-aggregator
    app.kubernetes.io/component: ""
  ports:
    - name: tcp
      port: 24224
      protocol: TCP
      targetPort: tcp
