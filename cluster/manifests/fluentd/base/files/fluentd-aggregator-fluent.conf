<source>
  @type prometheus
</source>

<source>
  @type monitor_agent
</source>

<source>
  @type prometheus_monitor
</source>

<source>
  @type prometheus_output_monitor
</source>

<source>
  @type forward
</source>

<filter **>
  @type prometheus
  <metric>
    name fluentd_input_status_num_records_total
    type counter
    desc The total number of incoming records
  </metric>

  <labels>
    tag ${tag}
  </labels>
</filter>

<filter **>
  @type metadata
</filter>

<filter kubernetes.**>
  @type structural_json
</filter>

<match **>
  @type copy

  <store>
    @type loki
    line_format json
    url http://loki-distributor.loki.svc.cluster.local:3100
    <buffer>
      @type file
      path /var/log/fluent/loki.buffer
      flush_mode interval
      flush_interval 10s
      flush_at_shutdown true
      retry_type exponential_backoff
      retry_max_interval 300
      retry_forever true
      overflow_action block
      chunk_limit_size 64MB # Depends on Loki's Rate Limit
    </buffer>
    <label>
      grouping $.grouping
    </label>
  </store>

  <store>
    @type relabel
    @label @adhoc
  </store>

  <store>
    @type relabel
    @label @metrics
  </store>
</match>

# Reduce memory usage
#@include adhoc.conf
<label @adhoc>
  <match **>
    @type null
  </match>
</label>
@include metrics.conf
