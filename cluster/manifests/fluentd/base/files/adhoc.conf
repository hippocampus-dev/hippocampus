<label @adhoc>
  <match kubernetes.var.log.containers.events-logger-**>
    @type elasticsearch
    host adhoc-elasticsearch-ingest.adhoc.svc.cluster.local
    port 9200
    logstash_format true
    logstash_prefix events-logger
    <buffer>
      @type file
      path /var/log/fluent/elasticsearch.buffer
      flush_mode interval
      flush_interval 10s
      flush_at_shutdown true
      retry_type exponential_backoff
      retry_max_interval 300
      retry_forever true
      overflow_action block
      chunk_limit_size 64MB
    </buffer>
  </match>
</label>
