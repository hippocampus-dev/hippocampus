apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-forward
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: fluentd-forward
      app.kubernetes.io/component: ""
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
      serviceAccountName: fluentd-forward
      automountServiceAccountToken: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: fluentd
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            # write to /var/log
            #runAsUser: 65532
            #runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: fluent/fluentd-kubernetes-daemonset
          imagePullPolicy: IfNotPresent
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              ephemeral-storage: 64Gi
            requests:
              ephemeral-storage: 64Gi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: varlog
              mountPath: /var/log
            - name: hubble
              mountPath: /var/run/cilium/hubble
            - name: fluentd-forward
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluentd-forward-fluent.conf
              readOnly: true
            - name: fluentd-forward
              mountPath: /fluentd/etc/kubernetes.conf
              subPath: kubernetes.conf
              readOnly: true
            - name: fluentd-forward
              mountPath: /fluentd/etc/tail_container_parse.conf
              subPath: tail_container_parse.conf
              readOnly: true
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
        - name: varlog
          hostPath:
            path: /var/log
        - name: hubble
          hostPath:
            path: /var/run/cilium/hubble
        - name: fluentd-forward
          configMap:
            name: fluentd-forward
