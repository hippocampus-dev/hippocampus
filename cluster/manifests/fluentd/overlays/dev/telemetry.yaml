apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: fluentd-forward
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd-forward
      app.kubernetes.io/component: ""
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
