apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "8942"
        prometheus.io/path: /metrics
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: vpa
              app.kubernetes.io/component: recommender
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: vpa
              app.kubernetes.io/component: recommender
      containers:
        - name: recommender
          args:
            - --leader-elect
            - --leader-elect-resource-namespace=$(NAMESPACE)
            - --oom-bump-up-ratio=1.2
            - --oom-min-bump-up-bytes=134217728 # 128Mi
            - --ignored-vpa-object-namespaces=kube-system,vpa
            - --storage=prometheus
            - --prometheus-address=http://mimir-proxy.mimir.svc.cluster.local:8080/prometheus
            - --prometheus-cadvisor-job-name=kubernetes-cadvisor
            - --history-length=1d
            - --history-resolution=1h
            - --pod-label-prefix=""
            - --metric-for-pod-labels=kube_pod_labels[1d]
            - --pod-namespace-label=namespace
            - --pod-name-label=pod
            - --container-namespace-label=namespace
            - --container-pod-name-label=pod
            - --container-name-label=container
