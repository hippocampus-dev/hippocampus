apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshot-diff-server
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: snapshot-diff-server
              app.kubernetes.io/component: ""
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: snapshot-diff-server
              app.kubernetes.io/component: ""
      containers:
        - name: snapshot-diff-server
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-agent.otel.svc.cluster.local:4317
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: OTEL_TRACES_SAMPLER
              value: parentbased_traceidratio
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "1.0"
            - name: OTEL_BSP_SCHEDULE_DELAY
              value: "5000"
            - name: OTEL_BSP_EXPORT_TIMEOUT
              value: "30000"
            - name: OTEL_BSP_MAX_QUEUE_SIZE
              value: "2048"
            - name: OTEL_BSP_MAX_EXPORT_BATCH_SIZE
              value: "512"
            - name: OTEL_GO_X_EXEMPLAR
              value: "true"
            - name: OTEL_METRICS_EXEMPLAR_FILTER
              value: trace_based
            - name: PYROSCOPE_ENDPOINT
              value: http://pyroscope-distributor.pyroscope.svc.cluster.local:4040
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 1000m
              memory: 128Mi
