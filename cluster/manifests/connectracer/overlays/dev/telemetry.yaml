apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: connectracer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: connectracer
      app.kubernetes.io/component: ""
  tracing:
    - providers:
        - name: connectracer
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
