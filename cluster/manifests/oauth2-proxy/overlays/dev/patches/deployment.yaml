apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: oauth2-proxy
              app.kubernetes.io/component: ""
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: oauth2-proxy
              app.kubernetes.io/component: ""
      containers:
        - name: oauth2-proxy
          args:
            - --http-address=:4180
            - --request-logging=false
            - --skip-provider-button=true
            - --upstream=static://200
            - --redirect-url=https://oauth2-proxy.kaidotio.dev/oauth2/callback
            - --provider=github
            - --email-domain=*
            - --scope=user:email
            - --github-user=kaidotio
            - --whitelist-domain=*.kaidotio.dev
            - --session-store-type=cookie
            - --cookie-domain=kaidotio.dev
            - --cookie-httponly=true
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-expire=24h
            - --set-xauthrequest
          envFrom:
            - secretRef:
                name: oauth2-proxy
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: d4035d0a159b047b2a2c
          resources:
            requests:
              cpu: 5m
