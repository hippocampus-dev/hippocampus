apiVersion: sources.knative.dev/v1beta1
kind: KafkaSource
metadata:
  name: slack-logger-cdc
spec:
  consumerGroup: slack-logger-cdc
  topics:
    - slack-logger-cdc
  bootstrapServers:
    - slack-logger-kafka-bootstrap.slack-logger.svc.cluster.local:9092
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: cloudevents-logger
      namespace: knative-eventing
