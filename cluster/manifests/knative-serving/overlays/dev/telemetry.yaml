apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: activator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: knative-serving
      app.kubernetes.io/component: activator
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
