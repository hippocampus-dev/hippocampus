apiVersion: batch/v1
kind: Job
metadata:
  name: assets-mc
  annotations:
    argocd.argoproj.io/sync-wave: "-1" # minio + 1
    argocd.argoproj.io/sync-options: Force=true,Replace=true
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 6
  podFailurePolicy:
    rules:
      - action: FailJob
        onExitCodes:
          operator: In
          values:
            - 127
      - action: Ignore
        onPodConditions:
          - type: DisruptionTarget
            status: "True"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: assets
        app.kubernetes.io/component: mc
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      restartPolicy: Never
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mc
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: minio/mc
          imagePullPolicy: IfNotPresent
          env:
            - name: MC_HOST_minio
              value: http://minio:miniominio@assets-minio.assets.svc.cluster.local:9000
          command:
            - sh
            - -c
          args:
            - |
              set -e

              mc mb -p minio/public
              mc anonymous set public minio/public
              mc mirror --remove /usr/local/share/assets minio/public
              mc mirror --remove /usr/local/share/metadata minio/public
              curl -fsSL -X POST http://127.0.0.1:15020/quitquitquit
          volumeMounts:
            - name: mc
              mountPath: /.mc
            - name: assets
              mountPath: /usr/local/share/assets
            - name: metadata
              mountPath: /usr/local/share/metadata
      volumes:
        - name: mc
          emptyDir:
            medium: Memory
        - name: assets
          configMap:
            name: assets
        - name: metadata
          configMap:
            name: metadata
