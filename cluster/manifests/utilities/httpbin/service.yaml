apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  selector:
    app.kubernetes.io/component: httpbin
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-istio
spec:
  selector:
    app.kubernetes.io/component: httpbin-istio
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: http
