apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/component: httpbin
  template:
    metadata:
      labels:
        <<: *labels
        app.kubernetes.io/component: httpbin
      annotations:
        sidecar.istio.io/logLevel: "debug"
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: httpbin
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: kennethreitz/httpbin
          imagePullPolicy: IfNotPresent
          command:
            - gunicorn
          args:
            - -b=0.0.0.0:8000
            - httpbin:app
            - -k=gevent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /status/200
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
