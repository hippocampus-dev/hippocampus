apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-broadcaster
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/component: endpoint-broadcaster
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      serviceAccountName: endpoint-broadcaster
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              <<: *labels
          matchLabelKeys:
            - pod-template-hash
      containers:
        - name: endpoint-broadcaster
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/hippocampus-dev/hippocampus/endpoint-broadcaster
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          # endpoint-broadcaster implements lameduck
          #lifecycle:
          #  preStop:
          #    exec:
          #      command: ["sleep", "3"]
