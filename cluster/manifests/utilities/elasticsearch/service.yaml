apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-master
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app.kubernetes.io/component: elasticsearch
    role: master
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-data
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: elasticsearch
    role: data
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-ingest
spec:
  selector:
    app.kubernetes.io/component: elasticsearch
    role: ingest
  ports:
    - name: http
      port: 9200
      protocol: TCP
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app.kubernetes.io/component: elasticsearch
    role: coordinating
  ports:
    - name: http
      port: 9200
      protocol: TCP
      targetPort: http
