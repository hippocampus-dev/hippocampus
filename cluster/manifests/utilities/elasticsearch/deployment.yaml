apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-ingest
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/component: elasticsearch
      role: ingest
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: keystore
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: elasticsearch
          imagePullPolicy: IfNotPresent
          command:
            - bin/elasticsearch-keystore
          args:
            - create
          volumeMounts:
            - name: keystore
              mountPath: /usr/share/elasticsearch/config
      containers:
        - name: elasticsearch
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: elasticsearch
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /usr/share/elasticsearch/logs
            - name: plugins
              mountPath: /usr/share/elasticsearch/plugins
              readOnly: true
            - name: keystore
              mountPath: /usr/share/elasticsearch/config/elasticsearch.keystore
              subPath: elasticsearch.keystore
            - name: data
              mountPath: /usr/share/elasticsearch/data
        - name: exporter
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: quay.io/prometheuscommunity/elasticsearch-exporter
          imagePullPolicy: IfNotPresent
          args:
            - --es.uri=http://127.0.0.1:9200
          ports:
            - name: metrics
              containerPort: 9114
              protocol: TCP
      volumes:
        - name: keystore
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
        - name: logs
          emptyDir:
            medium: Memory
        - name: plugins
          emptyDir:
            medium: Memory
        - name: data
          emptyDir:
            medium: Memory
