apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: redis
  ports:
    - name: tcp-redis
      port: 6379
      protocol: TCP
      targetPort: redis
    - name: tcp-sentinel
      port: 26379
      protocol: TCP
      targetPort: sentinel
---
apiVersion: v1
kind: Service
metadata:
  name: redis-haproxy-reader
spec:
  selector:
    app.kubernetes.io/component: redis-haproxy
  ports:
    - name: tcp
      port: 6379
      protocol: TCP
      targetPort: reader
---
apiVersion: v1
kind: Service
metadata:
  name: redis-haproxy-writer
spec:
  selector:
    app.kubernetes.io/component: redis-haproxy
  ports:
  - name: tcp
    port: 6379
    protocol: TCP
    targetPort: writer
