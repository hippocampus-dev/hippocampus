resolvers kube-dns
  parse-resolv-conf
  resolve_retries 3600
  timeout retry   1s
  timeout resolve 1s
  hold other      10s
  hold refused    10s
  hold nx         10s
  hold timeout    10s
  hold obsolete   10s
defaults
  mode tcp
  timeout connect 3s
frontend stats
  bind :8080
  mode http
  stats enable
  stats uri /stats
  stats refresh 10s
listen health_check_http_url
  bind :8081
  mode http
  monitor-uri /healthz
  option      dontlognull
