apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-proc-proxy
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/component: ext-proc-proxy
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      serviceAccountName: ext-proc-proxy
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              <<: *labels
          matchLabelKeys:
            - pod-template-hash
      containers:
        - name: socat
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: alpine/socat
          imagePullPolicy: IfNotPresent
          args:
            - TCP-LISTEN:8080,fork,reuseaddr
            - TCP:$(TARGET_HOST):$(TARGET_PORT)
          env:
            - name: TARGET_HOST
              value: localhost
            - name: TARGET_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
        - name: ext-proc
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/hippocampus-dev/hippocampus/ext-proc
          imagePullPolicy: IfNotPresent
          args:
            - --address=0.0.0.0:50051
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
