apiVersion: v1
kind: Service
metadata:
  name: varnish
spec:
  selector:
    app.kubernetes.io/component: varnish
  ports:
    - name: http
      port: 6081
      protocol: TCP
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: varnish-headless
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: varnish
  ports:
    - name: http
      port: 6081
      protocol: TCP
      targetPort: http
