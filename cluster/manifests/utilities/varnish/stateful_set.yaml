apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: varnish
spec:
  serviceName: varnish
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels: &labels
      app.kubernetes.io/component: varnish
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: varnish
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: varnish
          imagePullPolicy: IfNotPresent
          args:
            - -F
            - -f
            - /etc/varnish/default.vcl
            - -a
            - :6081
            - -s
            - malloc,$(MEMORY_REQUESTS)M
          env:
            - name: MEMORY_REQUESTS
              valueFrom:
                resourceFieldRef:
                  containerName: varnish
                  divisor: 1Mi
                  resource: requests.memory
          ports:
            - name: http
              containerPort: 6081
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
            timeoutSeconds: 5
          volumeMounts:
            - name: varnish
              mountPath: /etc/varnish
              readOnly: true
            - name: workdir
              mountPath: /var/lib/varnish
      volumes:
        - name: varnish
          configMap:
            name: varnish
        - name: workdir
          emptyDir:
            medium: Memory
