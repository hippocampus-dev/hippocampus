apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: node-exporter
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 128Mi
