apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: jupyterhub-hub
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jupyterhub
      app.kubernetes.io/component: hub
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
      disabled: true # Use a custom access log configuration
---
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: jupyterhub-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jupyterhub
      app.kubernetes.io/component: proxy
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
---
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: jupyterhub-singleuser-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jupyterhub
      app.kubernetes.io/component: singleuser-server
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: CLIENT_AND_SERVER
