apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: jupyterhub
spec:
  gateways:
    - jupyterhub
  hosts:
    - notebook.minikube.127.0.0.1.nip.io
    - notebook.kaidotio.dev
  http:
    - route:
        - destination:
            host: proxy
            port:
              number: 8080
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
