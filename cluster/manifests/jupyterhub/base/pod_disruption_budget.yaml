apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jupyterhub-hub
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jupyterhub
      app.kubernetes.io/component: hub
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jupyterhub-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jupyterhub
      app.kubernetes.io/component: proxy
