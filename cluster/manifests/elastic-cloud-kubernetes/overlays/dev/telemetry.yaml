apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: elastic-operator
spec:
  selector:
    matchLabels:
      control-plane: elastic-operator
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
