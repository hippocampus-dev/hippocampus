apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: envoy-ratelimit
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-ratelimit
      app.kubernetes.io/component: ""
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null && response.code != 200
      match:
        mode: SERVER
