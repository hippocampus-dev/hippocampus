apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: envoy-ratelimit-

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: envoy-ratelimit
      variant: utilities

resources:
  - ../../../../utilities/memcached
  - peer_authentication.yaml
  - sidecar.yaml
  - telemetry.yaml

patches:
  - path: patches/deployment.yaml
  - path: patches/horizontal_pod_autoscaler.yaml
  - path: patches/pod_disruption_budget.yaml
  - path: patches/service.yaml
  - path: patches/stateful_set.yaml

replacements:
  - source:
      kind: Service
      name: memcached
      fieldPath: metadata.name
    targets:
      - select:
          kind: Deployment
          name: mcrouter
        fieldPaths:
          - spec.template.spec.initContainers.[name=config-init].env.[name=SERVICE_NAME].value
  - source:
      kind: StatefulSet
      name: memcached
      fieldPath: spec.replicas
    targets:
      - select:
          kind: Deployment
          name: mcrouter
        fieldPaths:
          - spec.template.spec.initContainers.[name=config-init].env.[name=MEMCACHED_REPLICAS].value
