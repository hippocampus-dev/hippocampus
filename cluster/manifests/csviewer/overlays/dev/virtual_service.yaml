apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: csviewer
spec:
  gateways:
    - csviewer
  hosts:
    - csviewer.minikube.127.0.0.1.nip.io
    - csviewer.kaidotio.dev
  http:
    - route:
        - destination:
            host: csviewer
            port:
              number: 8080
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
