apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
spec:
  replicas: 3
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "2381"
        prometheus.io/path: /metrics
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: etcd
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: etcd
      containers:
        - name: etcd
          args:
            - --name=$(POD_NAME)
            - --listen-client-urls=http://0.0.0.0:2379
            - --listen-peer-urls=http://0.0.0.0:2380
            - --listen-metrics-urls=http://0.0.0.0:2381
            - --advertise-client-urls=http://$(POD_IP):2379
            - --initial-cluster-state=new
            - --initial-cluster-token=etcd-$(NAMESPACE)
            - --initial-cluster=mimir-etcd-0=http://mimir-etcd-0.mimir-etcd.$(NAMESPACE).svc.cluster.local:2380,mimir-etcd-1=http://mimir-etcd-1.mimir-etcd.$(NAMESPACE).svc.cluster.local:2380,mimir-etcd-2=http://mimir-etcd-2.mimir-etcd.$(NAMESPACE).svc.cluster.local:2380
            - --initial-advertise-peer-urls=http://$(POD_NAME).mimir-etcd.$(NAMESPACE).svc.cluster.local:2380
            - --data-dir=/var/lib/etcd
          volumeMounts:
            - name: storage
              mountPath: /var/lib/etcd
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Delete
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
