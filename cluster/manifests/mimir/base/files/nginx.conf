worker_processes 2;
worker_rlimit_nofile 65535;

error_log /dev/stderr warn;

events {
  accept_mutex_delay 100ms;
  worker_connections 10240;
}

http {
  types {
    text/html                                        html htm shtml;
    text/css                                         css;
    text/xml                                         xml;
    image/gif                                        gif;
    image/jpeg                                       jpeg jpg;
    application/javascript                           js;
    application/atom+xml                             atom;
    application/rss+xml                              rss;

    text/mathml                                      mml;
    text/plain                                       txt;
    text/vnd.sun.j2me.app-descriptor                 jad;
    text/vnd.wap.wml                                 wml;
    text/x-component                                 htc;

    image/avif                                       avif;
    image/png                                        png;
    image/svg+xml                                    svg svgz;
    image/tiff                                       tif tiff;
    image/vnd.wap.wbmp                               wbmp;
    image/webp                                       webp;
    image/x-icon                                     ico;
    image/x-jng                                      jng;
    image/x-ms-bmp                                   bmp;

    font/woff                                        woff;
    font/woff2                                       woff2;

    application/java-archive                         jar war ear;
    application/json                                 json;
    application/mac-binhex40                         hqx;
    application/msword                               doc;
    application/pdf                                  pdf;
    application/postscript                           ps eps ai;
    application/rtf                                  rtf;
    application/vnd.apple.mpegurl                    m3u8;
    application/vnd.google-earth.kml+xml             kml;
    application/vnd.google-earth.kmz                 kmz;
    application/vnd.ms-excel                         xls;
    application/vnd.ms-fontobject                    eot;
    application/vnd.ms-powerpoint                    ppt;
    application/vnd.oasis.opendocument.graphics      odg;
    application/vnd.oasis.opendocument.presentation  odp;
    application/vnd.oasis.opendocument.spreadsheet   ods;
    application/vnd.oasis.opendocument.text          odt;
    application/vnd.openxmlformats-officedocument.presentationml.presentation
                                                     pptx;
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
                                                     xlsx;
    application/vnd.openxmlformats-officedocument.wordprocessingml.document
                                                     docx;
    application/vnd.wap.wmlc                         wmlc;
    application/wasm                                 wasm;
    application/x-7z-compressed                      7z;
    application/x-cocoa                              cco;
    application/x-java-archive-diff                  jardiff;
    application/x-java-jnlp-file                     jnlp;
    application/x-makeself                           run;
    application/x-perl                               pl pm;
    application/x-pilot                              prc pdb;
    application/x-rar-compressed                     rar;
    application/x-redhat-package-manager             rpm;
    application/x-sea                                sea;
    application/x-shockwave-flash                    swf;
    application/x-stuffit                            sit;
    application/x-tcl                                tcl tk;
    application/x-x509-ca-cert                       der pem crt;
    application/x-xpinstall                          xpi;
    application/xhtml+xml                            xhtml;
    application/xspf+xml                             xspf;
    application/zip                                  zip;

    application/octet-stream                         bin exe dll;
    application/octet-stream                         deb;
    application/octet-stream                         dmg;
    application/octet-stream                         iso img;
    application/octet-stream                         msi msp msm;

    audio/midi                                       mid midi kar;
    audio/mpeg                                       mp3;
    audio/ogg                                        ogg;
    audio/x-m4a                                      m4a;
    audio/x-realaudio                                ra;

    video/3gpp                                       3gpp 3gp;
    video/mp2t                                       ts;
    video/mp4                                        mp4;
    video/mpeg                                       mpeg mpg;
    video/quicktime                                  mov;
    video/webm                                       webm;
    video/x-flv                                      flv;
    video/x-m4v                                      m4v;
    video/x-mng                                      mng;
    video/x-ms-asf                                   asx asf;
    video/x-ms-wmv                                   wmv;
    video/x-msvideo                                  avi;
  }
  default_type application/octet-stream;

  access_log off;

  keepalive_timeout 75;
  gzip on;

  upstream mimir-query-frontend.mimir.svc.cluster.local {
    server mimir-query-frontend.mimir.svc.cluster.local:3100;
  }

  upstream mimir-ruler.mimir.svc.cluster.local {
    server mimir-ruler.mimir.svc.cluster.local:3100;
  }

  server {
    listen 8080 default_server;
    server_name _;

    proxy_http_version 1.1;
    proxy_set_header    Host               $host;
    proxy_set_header    X-Real-IP          $remote_addr;
    proxy_set_header    X-Forwarded-Host   $host;
    proxy_set_header    X-Forwarded-Server $host;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header    Upgrade            $http_upgrade;
    proxy_set_header    Connection         "upgrade";

    proxy_buffers 8 32k;
    proxy_buffer_size 32k;
    proxy_busy_buffers_size 64k;

    proxy_read_timeout 3600;

    client_max_body_size 0;

    # Accept cookies from fetch
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Credentials true always;

    location /prometheus {
      proxy_ssl_server_name on;

      # HACK for istio-proxy
      proxy_set_header Host mimir-query-frontend.mimir.svc.cluster.local;
      proxy_pass http://mimir-query-frontend.mimir.svc.cluster.local$request_uri;
    }

    location /prometheus/config/v1/rules {
      proxy_ssl_server_name on;

      # HACK for istio-proxy
      proxy_set_header Host mimir-ruler.mimir.svc.cluster.local;
      proxy_pass http://mimir-ruler.mimir.svc.cluster.local$request_uri;
    }

    location /prometheus/api/v1/rules {
      proxy_ssl_server_name on;

      # HACK for istio-proxy
      proxy_set_header Host mimir-ruler.mimir.svc.cluster.local;
      proxy_pass http://mimir-ruler.mimir.svc.cluster.local$request_uri;
    }

    location /prometheus/api/v1/alerts {
      proxy_ssl_server_name on;

      # HACK for istio-proxy
      proxy_set_header Host mimir-ruler.mimir.svc.cluster.local;
      proxy_pass http://mimir-ruler.mimir.svc.cluster.local$request_uri;
    }

    location /healthz {
      empty_gif;
      access_log off;
      break;
    }
  }
}
