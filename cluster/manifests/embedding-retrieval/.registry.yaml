name: embedding-retrieval
namespace: embedding-retrieval
components:
  - name: embedding-retrieval
    labels:
      app.kubernetes.io/component: ""
      app.kubernetes.io/name: embedding-retrieval
    logs:
      grouping: kubernetes.embedding-retrieval.embedding-retrieval
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.embedding-retrieval.embedding-retrieval%5C%22%7D%22%7D%5D%7D%7D
    traces:
      serviceName: embedding-retrieval
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22tempo%22%2C%22queries%22%3A%5B%7B%22limit%22%3A20%2C%22query%22%3A%22%7Bresource.service.name%3D%5C%22embedding-retrieval%5C%22%7D%22%2C%22queryType%22%3A%22traceql%22%2C%22refId%22%3A%22A%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=embedding-retrieval&var-workload_type=deployment&var-workload=embedding-retrieval
      labelSets:
        - labels:
            destination_service_name: embedding-retrieval
            destination_service_namespace: embedding-retrieval
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: embedding-retrieval
            source_workload_namespace: embedding-retrieval
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: ""
            app_kubernetes_io_name: embedding-retrieval
            namespace: embedding-retrieval
  - name: embedding-retrieval-qdrant
    labels:
      app.kubernetes.io/component: qdrant
      app.kubernetes.io/name: embedding-retrieval
      variant: utilities
    logs:
      grouping: kubernetes.embedding-retrieval.embedding-retrieval-qdrant
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.embedding-retrieval.embedding-retrieval-qdrant%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=embedding-retrieval&var-workload_type=statefulset&var-workload=embedding-retrieval-qdrant
      labelSets:
        - labels:
            destination_service_name: embedding-retrieval-qdrant
            destination_service_namespace: embedding-retrieval
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: embedding-retrieval-qdrant
            source_workload_namespace: embedding-retrieval
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: qdrant
            app_kubernetes_io_name: embedding-retrieval
            namespace: embedding-retrieval
