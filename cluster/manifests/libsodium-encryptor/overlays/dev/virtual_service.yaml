apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: libsodium-encryptor
spec:
  gateways:
    - libsodium-encryptor
  hosts:
    - libsodium-encryptor.minikube.127.0.0.1.nip.io
    - libsodium-encryptor.kaidotio.dev
  http:
    - route:
        - destination:
            host: libsodium-encryptor
            port:
              number: 8080
      retries:
        attempts: 3
        retryOn: gateway-error,retriable-4xx,connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
