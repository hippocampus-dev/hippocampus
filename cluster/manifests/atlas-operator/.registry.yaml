name: atlas-operator
namespace: atlas-operator
components:
  - name: atlas-operator
    labels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/name: atlas-operator
    logs:
      grouping: kubernetes.atlas-operator.atlas-operator-controller-manager
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.atlas-operator.atlas-operator-controller-manager%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=atlas-operator&var-workload_type=deployment&var-workload=atlas-operator
      labelSets:
        - labels:
            destination_service_name: atlas-operator
            destination_service_namespace: atlas-operator
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: atlas-operator
            source_workload_namespace: atlas-operator
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: controller-manager
            app_kubernetes_io_name: atlas-operator
            namespace: atlas-operator
