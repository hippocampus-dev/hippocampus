apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlas-operator
  annotations:
    argocd.argoproj.io/sync-wave: "-50"
    argocd.argoproj.io/manifest-generate-paths: "/cluster/manifests/atlas-operator"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: notifications
    notifications.argoproj.io/subscribe.on-sync-status-unknown.slack: notifications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:kaidotio/hippocampus
    targetRevision: main
    path: cluster/manifests/atlas-operator/overlays/dev
    kustomize:
      version: custom
      commonAnnotationsEnvsubst: true
      commonAnnotations:
        repository: ${ARGOCD_APP_SOURCE_REPO_URL}
        #revision: ${ARGOCD_APP_REVISION}
  destination:
    server: https://kubernetes.default.svc
    namespace: atlas-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - ServerSideApply=true
