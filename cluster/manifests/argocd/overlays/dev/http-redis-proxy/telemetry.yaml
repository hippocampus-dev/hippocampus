apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: http-redis-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: http-redis-proxy
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
