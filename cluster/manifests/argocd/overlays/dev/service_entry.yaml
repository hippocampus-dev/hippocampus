apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: github.com
spec:
  exportTo:
    - .
  hosts:
    - github.com
  location: MESH_EXTERNAL
  ports:
    - name: https
      number: 443
      protocol: HTTPS
    - name: ssh
      number: 22
      protocol: TCP
  resolution: DNS
