name: argocd
namespace: argocd
components:
  - name: argocd-redis-haproxy
    labels:
      app.kubernetes.io/component: redis-haproxy
      app.kubernetes.io/name: argocd
      variant: utilities
    logs:
      grouping: kubernetes.argocd.argocd-redis-haproxy
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.argocd.argocd-redis-haproxy%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=argocd&var-workload_type=deployment&var-workload=argocd-redis-haproxy
      labelSets:
        - labels:
            destination_service_name: argocd-redis-haproxy
            destination_service_namespace: argocd
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: argocd-redis-haproxy
            source_workload_namespace: argocd
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: redis-haproxy
            app_kubernetes_io_name: argocd
            namespace: argocd
  - name: argocd-redis
    labels:
      app.kubernetes.io/component: redis
      app.kubernetes.io/name: argocd
      variant: utilities
    logs:
      grouping: kubernetes.argocd.argocd-redis
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.argocd.argocd-redis%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=argocd&var-workload_type=statefulset&var-workload=argocd-redis
      labelSets:
        - labels:
            destination_service_name: argocd-redis
            destination_service_namespace: argocd
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: argocd-redis
            source_workload_namespace: argocd
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: redis
            app_kubernetes_io_name: argocd
            namespace: argocd
