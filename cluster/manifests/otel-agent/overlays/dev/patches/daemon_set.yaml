apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-agent
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "8888"
        prometheus.io/path: /metrics
    spec:
      containers:
        - name: otel-agent
          args:
            - --config=/mnt/config.yaml
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 128Mi
          volumeMounts:
            - name: otel-agent
              mountPath: /mnt
              readOnly: true
      volumes:
        - name: otel-agent
          configMap:
            name: otel-agent
