name: prometheus-metrics-proxy-hook
namespace: prometheus-metrics-proxy-hook
components:
  - name: prometheus-metrics-proxy-hook
    workloadType: deployment
    labels:
      app.kubernetes.io/component: ""
      app.kubernetes.io/name: prometheus-metrics-proxy-hook
    logs:
      grouping: kubernetes.prometheus-metrics-proxy-hook.prometheus-metrics-proxy-hook
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.prometheus-metrics-proxy-hook.prometheus-metrics-proxy-hook%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=prometheus-metrics-proxy-hook&var-workload_type=deployment&var-workload=prometheus-metrics-proxy-hook
      labelSets:
        - labels:
            destination_service_name: prometheus-metrics-proxy-hook
            destination_service_namespace: prometheus-metrics-proxy-hook
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: prometheus-metrics-proxy-hook
            source_workload_namespace: prometheus-metrics-proxy-hook
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            namespace: prometheus-metrics-proxy-hook
            workload: prometheus-metrics-proxy-hook
            workload_type: deployment
          queries:
            - name: CPU Usage
              template: sum by (pod) (rate(container_cpu_usage_seconds_total{container!=""}[5m]) * on(namespace,pod) group_left() mixin_pod_workload{<<.LabelMatchers>>})
            - name: CPU Throttled
              template: sum by (pod) (rate(container_cpu_cfs_throttled_periods_total{container!=""}[5m]) * on(namespace,pod) group_left() mixin_pod_workload{<<.LabelMatchers>>}) / sum by (pod) (rate(container_cpu_cfs_periods_total{container!=""}[5m]) * on(namespace,pod) group_left() mixin_pod_workload{<<.LabelMatchers>>})
            - name: Memory Working Set
              template: sum by (pod) (container_memory_working_set_bytes{container!=""} * on(namespace,pod) group_left() mixin_pod_workload{<<.LabelMatchers>>})
        - labels:
            app_kubernetes_io_component: ""
            app_kubernetes_io_name: prometheus-metrics-proxy-hook
            namespace: prometheus-metrics-proxy-hook
