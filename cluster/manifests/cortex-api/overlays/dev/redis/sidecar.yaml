apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: redis
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/component: redis
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - ./cortex-api-redis.cortex-api.svc.cluster.local
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: redis-haproxy
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/component: redis-haproxy
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - ./cortex-api-redis.cortex-api.svc.cluster.local
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
