apiVersion: kustomize.kaidotio.github.io/v1
kind: SecretsFromVault
metadata:
  name: cortex-api
spec:
  vaultSecrets:
    - path: /kv/data/cortex-api
      key: GITHUB_TOKEN
    - path: /kv/data/cortex-api
      key: OPENAI_API_KEY
    - path: /kv/data/cortex-api
      key: SLACK_BOT_TOKEN
    - path: /kv/data/cortex-api
      key: GOOGLE_CLIENT_ID
    - path: /kv/data/cortex-api
      key: GOOGLE_CLIENT_SECRET
    - path: /kv/data/cortex-api
      key: GOOGLE_PRE_ISSUED_REFRESH_TOKEN
