apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-api
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: cortex-api
      app.kubernetes.io/component: ""
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ip_local_port_range
            value: "10000 65535"
      containers:
        - name: cortex-api
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/kaidotio/hippocampus/cortex-api
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: warning
            - name: WEB_CONCURRENCY
              value: "1" # opentelemetry does not support multiprocessing
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
          volumeMounts:
            - name: matplotlib-config
              mountPath: /home/nonroot/.config/matplotlib
            - name: fontconfig-cache
              mountPath: /home/nonroot/.cache/fontconfig
            - name: huggingface-cache
              mountPath: /home/nonroot/.cache/huggingface
            - name: matplotlib-cache
              mountPath: /home/nonroot/.cache/matplotlib
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: matplotlib-config
          emptyDir:
            medium: Memory
        - name: fontconfig-cache
          emptyDir:
            medium: Memory
        - name: huggingface-cache
          emptyDir:
            medium: Memory
        - name: matplotlib-cache
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
