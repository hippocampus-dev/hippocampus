apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: proxy-wasm
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - proxy-wasm.minikube.127.0.0.1.nip.io
        - proxy-wasm.kaidotio.dev
      port:
        number: 80
        name: http
        protocol: HTTP
