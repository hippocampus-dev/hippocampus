apiVersion: v1
kind: ConfigMap
metadata:
  name: traffic-manager
data:
  client.yaml: |
    dns:
      excludeSuffixes:
        - ".com"
        - ".io"
        - ".net"
        - ".org"
        - ".ru"
  namespace-selector.yaml: |
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system
          - kube-node-lease
  agent-state.yaml: |
    AgentStates: {}
