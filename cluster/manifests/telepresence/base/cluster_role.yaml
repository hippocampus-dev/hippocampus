apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: telepresence-traffic-manager
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - nodes
      - services
      - namespaces
      - pods
    verbs:
      - list
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - patch
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - get
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - servicecidrs
    verbs:
      - list
