apiVersion: v1
kind: Service
metadata:
  name: traffic-manager
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: telepresence
    app.kubernetes.io/component: ""
  ports:
    - name: grpc
      port: 8081
      protocol: TCP
      targetPort: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: agent-injector
spec:
  selector:
    app.kubernetes.io/name: telepresence
    app.kubernetes.io/component: ""
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
