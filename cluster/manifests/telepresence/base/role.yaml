apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traffic-manager
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - traffic-manager
    verbs:
      - get
      - list
      - watch
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-injector-webhook-secret
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - telepresence-certs
    verbs:
      - get
      - list
      - watch
