apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-bank
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: memory-bank
      app.kubernetes.io/component: ""
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: memory-bank
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/hippocampus-dev/hippocampus/memory-bank
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: warning
            - name: WEB_CONCURRENCY
              value: "1" # opentelemetry does not support multiprocessing
            - name: FASTEMBED_CACHE_PATH
              value: /mnt/.cache/fastembed_cache
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
          volumeMounts:
            - name: cache
              mountPath: /mnt/.cache
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          nfs:
            server: host.minikube.internal
            path: /srv/nfs/.cache
        - name: tmp
          emptyDir:
            medium: Memory
