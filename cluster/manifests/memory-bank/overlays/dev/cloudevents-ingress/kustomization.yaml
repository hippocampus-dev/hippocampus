apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: memory-bank-

labels:
  - pairs:
      app.kubernetes.io/name: memory-bank
      variant: utilities

resources:
  - ../../../../utilities/cloudevents-ingress
  - peer_authentication.yaml
  - sidecar.yaml
  - telemetry.yaml
  - gateway.yaml
  - virtual_service.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0
        value:
          name: BROKER_URL
          value: "http://kafka-broker-ingress.knative-eventing.svc.cluster.local/memory-bank/default"
    target:
      group: serving.knative.dev
      version: v1
      kind: Service
      name: cloudevents-ingress
