apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: istiod
spec:
  resourcePolicy:
    containerPolicies:
      - containerName: discovery
        minAllowed:
          cpu: 10m
          memory: 16Mi
        maxAllowed:
          cpu: 2000m
          memory: 1Gi
        controlledValues: RequestsOnly
        controlledResources:
          - cpu
          - memory
