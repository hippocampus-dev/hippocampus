apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
spec:
  podSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-envoy-stats-scrape
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: prometheus
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/component: ""
      ports:
        - protocol: TCP
          port: 15020
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: whisper-worker-redis-haproxy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: whisper-worker
      app.kubernetes.io/component: redis-haproxy
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: whisper-worker
          podSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: ""
        - namespaceSelector:
            matchLabels:
              name: whisper-worker
          podSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: minio
      ports:
        - protocol: TCP
          port: 6380
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: whisper-worker-minio
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: whisper-worker
      app.kubernetes.io/component: minio
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: whisper-worker
          podSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: ""
        - namespaceSelector:
            matchLabels:
              name: whisper-worker
          podSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: mc
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: whisper-worker-redis-egress
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: redis
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istiod
      ports:
        - protocol: TCP
          port: 15012
    - to:
        - namespaceSelector:
            matchLabels:
              name: otel
          podSelector:
            matchLabels:
              app.kubernetes.io/name: otel-agent
              app.kubernetes.io/component: ""
      ports:
        - protocol: TCP
          port: 4317
