apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: whisper-worker
spec:
  maxReplicas: 1
  minReplicas: 0
  metrics:
    - type: External
      external:
        metric:
          name: redis_events_value
          selector:
            matchLabels:
              app_kubernetes_io_name: whisper-worker
              app_kubernetes_io_component: redis
        target:
          # a worker holds a job not completed yet
          type: Value
          value: "1"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 1800
      policies:
      - type: Percent
        value: 100
        periodSeconds: 900
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
