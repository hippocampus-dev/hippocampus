apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-worker
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      topologySpreadConstraints:
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: ""
        - maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: topology.kubernetes.io/zone
          #minDomains: 3
          #whenUnsatisfiable: DoNotSchedule
          whenUnsatisfiable: ScheduleAnyway
          matchLabelKeys:
            - pod-template-hash
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: whisper-worker
              app.kubernetes.io/component: ""
      containers:
        - name: whisper-worker
          env:
            - name: REDIS_HOST
              value: whisper-worker-redis-haproxy-writer.whisper-worker.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_KEY
              value: events
            - name: S3_ENDPOINT_URL
              value: http://whisper-worker-minio.whisper-worker.svc.cluster.local:9000
            - name: AWS_ACCESS_KEY_ID
              value: minio
            - name: AWS_SECRET_ACCESS_KEY
              value: miniominio
            - name: HUGGINGFACE_HUB_CACHE
              value: /mnt/.cache/huggingface
          volumeMounts:
            - name: cache
              mountPath: /mnt/.cache
      volumes:
        - name: cache
          nfs:
            server: host.minikube.internal
            path: /srv/nfs/.cache
