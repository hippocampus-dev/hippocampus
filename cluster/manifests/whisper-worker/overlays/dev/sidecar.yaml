apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: whisper-worker-mc
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: whisper-worker
      app.kubernetes.io/component: mc
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
  - captureMode: DEFAULT
    hosts:
    - ./whisper-worker-minio.whisper-worker.svc.cluster.local
    - istio-system/istiod.istio-system.svc.cluster.local
    - otel/otel-agent.otel.svc.cluster.local
---
apiVersion: networking.istio.io/v1
kind: Sidecar
metadata:
  name: whisper-worker
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: whisper-worker
      app.kubernetes.io/component: ""
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY
  egress:
    - captureMode: DEFAULT
      hosts:
        - ./huggingface.co
        - ./*.huggingface.co
        - ./*.huggingface.cloud
        - ./whisper-worker-minio.whisper-worker.svc.cluster.local
        - ./whisper-worker-redis-haproxy-writer.whisper-worker.svc.cluster.local
        - istio-system/istiod.istio-system.svc.cluster.local
        - otel/otel-agent.otel.svc.cluster.local
