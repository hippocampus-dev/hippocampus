apiVersion: batch/v1
kind: Job
metadata:
  name: whisper-worker-mc
  annotations:
    argocd.argoproj.io/sync-wave: "-1" # minio, redis + 1
    argocd.argoproj.io/sync-options: Replace=true
spec:
  completions: 1
  parallelism: 1
  completionMode: Indexed
  backoffLimitPerIndex: 6
  maxFailedIndexes: 1
  podReplacementPolicy: Failed
  podFailurePolicy:
    rules:
      - action: FailJob
        onExitCodes:
          operator: In
          values:
            - 127
      - action: Ignore
        onPodConditions:
          - type: DisruptionTarget
            status: "True"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whisper-worker
        app.kubernetes.io/component: mc
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyCPU: 30m
        sidecar.istio.io/proxyMemory: 64Mi
    spec:
      restartPolicy: Never
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mc
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: minio/mc
          imagePullPolicy: IfNotPresent
          env:
            - name: MC_HOST_minio
              value: http://minio:miniominio@whisper-worker-minio.whisper-worker.svc.cluster.local:9000
          command:
            - sh
            - -c
          args:
            - |
              set -e
              
              mc mb -p minio/whisper-worker
              if [ $(mc admin config get minio/whisper-worker notify_redis | grep -v enable=off | wc -l) -eq 0 ]; then
                mc admin config set minio/whisper-worker notify_redis:events address=whisper-worker-redis-haproxy-writer.whisper-worker.svc.cluster.local:6379 format=access key=events queue_dir=/var/minio-queue queue_limit=100000
                mc admin service restart minio/whisper-worker
                mc event add minio/whisper-worker --prefix in/ arn:minio:sqs::events:redis
              fi
              curl -fsSL -X POST http://127.0.0.1:15020/quitquitquit
          volumeMounts:
            - name: mc
              mountPath: /.mc
      volumes:
        - name: mc
          emptyDir:
            medium: Memory
