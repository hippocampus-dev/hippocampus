apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-problem-detector
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "20257"
        prometheus.io/path: /metrics
    spec:
      containers:
        - name: node-problem-detector
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 128Mi
