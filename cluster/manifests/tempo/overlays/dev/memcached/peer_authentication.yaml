apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: memcached
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: memcached
  mtls:
    mode: STRICT
  portLevelMtls:
    "11211":
      mode: PERMISSIVE
---
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: mcrouter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: mcrouter
  mtls:
    mode: STRICT
