apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-delayed-unlink
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: fluentd-delayed-unlink
      app.kubernetes.io/component: ""
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
      automountServiceAccountToken: false
      hostPID: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: fluentd-delayed-unlink
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            # need to run eBPF
            #runAsUser: 65532
            #runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/hippocampus-dev/hippocampus/fluentd-delayed-unlink
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: varlog
              mountPath: /var/log
      volumes:
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
        - name: varlog
          hostPath:
            path: /var/log
