name: fluentd-delayed-unlink
namespace: fluentd-delayed-unlink
components:
  - name: fluentd-delayed-unlink
    labels:
      app.kubernetes.io/component: ""
      app.kubernetes.io/name: fluentd-delayed-unlink
    logs:
      grouping: kubernetes.fluentd-delayed-unlink.fluentd-delayed-unlink
      link: https://grafana.minikube.127.0.0.1.nip.io/explore?schemaVersion=1&panes=%7B%22default%22%3A%7B%22datasource%22%3A%22loki%22%2C%22queries%22%3A%5B%7B%22expr%22%3A%22%7Bgrouping%3D%5C%22kubernetes.fluentd-delayed-unlink.fluentd-delayed-unlink%5C%22%7D%22%7D%5D%7D%7D
    metrics:
      link: https://grafana.minikube.127.0.0.1.nip.io/d/workload/workload?orgId=1&var-namespace=fluentd-delayed-unlink&var-workload_type=daemonset&var-workload=fluentd-delayed-unlink
      labelSets:
        - labels:
            destination_service_name: fluentd-delayed-unlink
            destination_service_namespace: fluentd-delayed-unlink
          queries:
            - name: Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (response_code)
            - name: Error Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>,response_code=~"5.*"}[5m]))
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            source_workload: fluentd-delayed-unlink
            source_workload_namespace: fluentd-delayed-unlink
          queries:
            - name: Outbound Request Rate
              template: sum(rate(istio_requests_total{<<.LabelMatchers>>}[5m])) by (destination_service_name)
            - name: P99 Latency
              template: histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket{<<.LabelMatchers>>}[5m])) by (le))
        - labels:
            app_kubernetes_io_component: ""
            app_kubernetes_io_name: fluentd-delayed-unlink
            namespace: fluentd-delayed-unlink
