apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
---
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: redis-haproxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis-haproxy
  tracing:
    - providers:
        - name: otel-agent
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: prometheus
      reportingInterval: 15s
  accessLogging:
    - providers:
        - name: envoy
      filter:
        expression: request.protocol != null
      match:
        mode: SERVER
