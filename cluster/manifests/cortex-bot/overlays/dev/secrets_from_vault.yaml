apiVersion: kustomize.kaidotio.github.io/v1
kind: SecretsFromVault
metadata:
  name: cortex-bot
spec:
  vaultSecrets:
    - path: /kv/data/cortex-bot
      key: GITHUB_TOKEN
    - path: /kv/data/cortex-bot
      key: OPENAI_API_KEY
    - path: /kv/data/cortex-bot
      key: SLACK_APP_TOKEN
    - path: /kv/data/cortex-bot
      key: SLACK_BOT_TOKEN
    - path: /kv/data/cortex-bot
      key: SLACK_SIGNING_SECRET
    - path: /kv/data/cortex-bot
      key: GOOGLE_CLIENT_ID
    - path: /kv/data/cortex-bot
      key: GOOGLE_CLIENT_SECRET
    - path: /kv/data/cortex-bot
      key: GOOGLE_PRE_ISSUED_REFRESH_TOKEN
