apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: runner
spec:
  maxReplicas: 10
  minReplicas: 1
  metrics:
    - type: External
      external:
        metric:
          name: github_actions_runs_queued
          selector:
            matchLabels:
              app_kubernetes_io_name: hippocampus
        target:
          type: Value
          value: "2"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
