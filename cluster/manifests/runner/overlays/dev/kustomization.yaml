apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: runner

resources:
  - ../../base
  - cluster_role_binding.yaml
  - exporter.yaml
  - horizontal_pod_autoscaler.yaml
  - namespace.yaml
  - network_policy.yaml
  - peer_authentication.yaml
  - service_account.yaml
  - service_entry.yaml
  - sidecar.yaml
  - telemetry.yaml

patches:
  - path: patches/runner.yaml

generators:
  - secrets_from_vault.yaml
