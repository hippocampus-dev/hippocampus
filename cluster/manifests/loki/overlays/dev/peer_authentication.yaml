apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: loki-distributor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: distributor
  mtls:
    mode: STRICT
---
