apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-proxy
spec:
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: nginx
          imagePullPolicy: IfNotPresent
          command:
            - nginx
          args:
            - -c
            - /mnt/nginx.conf
            - -g
            - "daemon off;"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          lifecycle:
            preStop:
              sleep:
                seconds: 3
          volumeMounts:
            - name: loki-proxy
              mountPath: /mnt
              readOnly: true
            - name: tmp
              mountPath: /var/run
            - name: cache
              mountPath: /var/cache/nginx
      volumes:
        - name: loki-proxy
          configMap:
            name: loki-proxy
        - name: tmp
          emptyDir:
            medium: Memory
        - name: cache
          emptyDir:
            medium: Memory
