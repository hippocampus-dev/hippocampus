apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: token-request-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: token-request-server
  maxReplicas: 5
  minReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
