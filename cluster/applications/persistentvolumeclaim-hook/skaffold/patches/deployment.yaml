apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistentvolumeclaim-hook
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    spec:
      containers:
        - name: hook
          image: ghcr.io/kaidotio/hippocampus/skaffold
          volumeMounts:
            # delve uses /home/nonroot/.config for storing delve configuration
            - name: tmp
              mountPath: /home/nonroot/.config
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
