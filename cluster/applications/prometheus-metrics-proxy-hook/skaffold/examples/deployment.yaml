apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: my-deployment1
  template:
    metadata:
      labels:
        <<: *labels
      annotations:
        prometheus.io/wait: "true"
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: my-container
          image: quay.io/prometheus/node-exporter:v1.6.0
