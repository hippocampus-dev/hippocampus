apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: my-deployment1
  template:
    metadata:
      labels:
        <<: *labels
      annotations:
        skaffold.exactly-one-pod-hook.kaidotio.github.io/exactly-one-pod: "true"
        skaffold.exactly-one-pod-hook.kaidotio.github.io/key: "my-deployment"
        skaffold.exactly-one-pod-hook.kaidotio.github.io/expiration: "86400"
    spec:
      containers:
        - name: my-container
          image: nginx
