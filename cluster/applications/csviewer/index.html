<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>csviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="app"></div>
<script type="module">
    import {h, render} from "https://cdn.skypack.dev/preact@10.22.1";
    import App from "./components/App.js";

    const option = {
        pkey: "question",
        // Inspired by ElasticSearch
        mapping: {
            question: {
                store: true,
                index: true,
                maxDistance: 1,
            },
            paraphrases: {
                store: false,
                index: true,
                maxDistance: 1,
            },
            answer: {
                store: true,
                index: false,
            },
        },
    };

    const files = {
        "sample1.csv": {
            alias: "Sample1",
            ...option,
        },
        "sample2.csv": {
            alias: "Sample2",
            ...option,
        },
        "sample3.csv": {},
    };

    render(h(App, {files}), document.getElementById("app"));
</script>
</body>
</html>
