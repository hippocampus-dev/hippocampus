worker_processes 2;
worker_rlimit_nofile 65535;

error_log /dev/stderr warn;

events {
  accept_mutex_delay 100ms;
  worker_connections 10240;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log off;

  keepalive_timeout 75;
  gzip on;

  resolver 1.1.1.1;

  upstream script.google.com {
    zone resolver 64k;

    server script.google.com resolve;
  }

  server {
    listen 8080 default_server;
    server_name _;

    sendfile on;
    tcp_nopush on;
    open_file_cache max=100 inactive=20s;

    location / {
      add_header Cache-Control "max-age=0, must-revalidate, public";

      gzip_static on;
      root /usr/share/nginx/html;
    }

    location ~* \.csv$ {
      add_header Cache-Control "max-age=600, must-revalidate, public";

      gzip_static on;
      root /usr/share/nginx/html;
    }

    location /sheetserver {
      proxy_ssl_server_name on;

      proxy_set_header Host script.google.com;
      resolver 1.1.1.1;
      set $upstream "script.google.com";
      proxy_pass https://$upstream/macros/s/AKfycbz7aNJ3Te7e0Rr-MVq9z4lgOlXKMqkKfbqr5wyvSRhT5h6iJPXv-LlljnXeaSA8UiQEVw/exec;
      proxy_intercept_errors on;
      error_page 301 302 307 = @handle_redirects;
    }

    location @handle_redirects {
      set $saved_redirect_location '$upstream$request_uri';
      proxy_pass $saved_redirect_location;
    }

    location /healthz {
      empty_gif;
      access_log off;
      break;
    }
  }
}
