apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-markdownify
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: envoy-markdownify
      app.kubernetes.io/component: e2e
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.31.7
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-base
              containerPort: 8081
              protocol: TCP
          volumeMounts:
            - name: envoy
              mountPath: /etc/envoy
        - name: envoy-markdownify
          image: ghcr.io/hippocampus-dev/hippocampus/envoy-markdownify
          args:
            - --address=0.0.0.0:50051
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
        - name: httpbin
          image: kennethreitz/httpbin:latest
      volumes:
        - name: envoy
          configMap:
            name: envoy
