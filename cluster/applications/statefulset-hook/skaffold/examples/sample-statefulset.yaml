apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sample
  namespace: skaffold-statefulset-hook
spec:
  serviceName: sample
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
