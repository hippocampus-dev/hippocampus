apiVersion: skaffold/v4beta9
kind: Config
build:
  tagPolicy:
    inputDigest: {}
  artifacts:
    - image: ghcr.io/hippocampus-dev/hippocampus/skaffold
      context: .
      docker:
        dockerfile: Dockerfile
