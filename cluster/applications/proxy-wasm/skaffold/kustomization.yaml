apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: skaffold-

labels:
  - includeSelectors: true
    pairs:
      variant: skaffold

namespace: skaffold-proxy-wasm

resources:
  - ../manifests
  - namespace.yaml

patches:
  - path: patches/deployment.yaml
  - path: patches/service.yaml

configMapGenerator:
- name: envoy
  files:
  - files/envoy.yaml
