[package]
name = "cookie-manipulator"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
proxy-wasm = { version = "0.2.1" }
log = { version = "0.4.14" }
serde = { version = "1.0.127", features = ["derive"] }
serde_json = { version = "1.0.66" }
cookie = { version = "0.18.1", features = ["percent-encode"] }
time = { version = "0.3.36", features = ["serde"] }
