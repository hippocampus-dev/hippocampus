[package]
name = "envoy-xauthrequest"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
proxy-wasm = { version = "0.2.1" }
log = { version = "0.4.14" }
serde = { version = "1.0.127", features = ["derive"] }
serde_json = { version = "1.0.66" }
base64 = { version = "0.13.0" }
prost = { version = "0.12.4" }
prost-types = { version = "0.12.4" }
