apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
spec:
  replicas: 2
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: my-deployment1
  template:
    metadata:
      labels:
        <<: *labels
      annotations:
        at-least-semaphore-pod-hook.kaidotio.github.io/at-least-semaphore-pod: "true"
        at-least-semaphore-pod-hook.kaidotio.github.io/key: "my-deployment"
        at-least-semaphore-pod-hook.kaidotio.github.io/length: "3"
        at-least-semaphore-pod-hook.kaidotio.github.io/expiration: "60"
    spec:
      containers:
        - name: my-container
          image: nginx
