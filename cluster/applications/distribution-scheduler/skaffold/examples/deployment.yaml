apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
spec:
  replicas: 6
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: my-deployment1
  template:
    metadata:
      labels:
        <<: *labels
      annotations:
        distribution-scheduler.kaidotio.github.io/min: "3"
    spec:
      schedulerName: distribution-scheduler
      containers:
        - name: my-container
          image: nginx
