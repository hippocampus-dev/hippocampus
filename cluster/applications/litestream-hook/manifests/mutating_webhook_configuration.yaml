apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: litestream-hook
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: Cg==
      service:
        name: litestream-hook
        path: /mutate
        port: 9443
    name: litestream-hook.kaidotio.github.io
    failurePolicy: Ignore
    sideEffects: None
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        resources:
          - pods
        scope: "*"
        operations:
          - CREATE
