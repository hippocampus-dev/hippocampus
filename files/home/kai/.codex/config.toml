[mcp_servers.notify]
command = "armyknife"
args = ["mcp","notify"]
[mcp_servers.notify.env]
"DISPLAY" = ":0"
"DBUS_SESSION_BUS_ADDRESS" = "unix:path=/run/user/1000/bus"

[mcp_servers.tmux]
command = "armyknife"
args = ["mcp","tmux"]
[mcp_servers.tmux.env]
"DISPLAY" = ":0"

[mcp_servers.gemini]
command = "armyknife"
args = ["mcp","gemini"]
[mcp_servers.gemini.env]
"DISPLAY" = ":0"

[mcp_servers.codex]
command = "armyknife"
args = ["mcp","codex"]
[mcp_servers.codex.env]
"DISPLAY" = ":0"

[mcp_servers.chrome]
command = "chrome-devtools-mcp"
args = ["--browserUrl","http://127.0.0.1:59222"]
[mcp_servers.chrome.env]
"DISPLAY" = ":0"
