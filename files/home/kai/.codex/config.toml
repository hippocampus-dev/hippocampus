profile = "gpt-5.1-codex-max"
sandbox_mode = "workspace-write"

[sandbox_workspace_write]
network_access = true

[features]
web_search_request = true

[profiles."gpt-5.1-codex-max"]
model = "gpt-5.1-codex-max"
model_provider = "openai"
model_reasoning_effort = "medium"

[profiles."gpt-5.1"]
model = "gpt-5.1"
model_provider = "openai"
model_reasoning_effort = "medium"

[profiles."chat-gpt-5.1"]
model = "gpt-5.1"
model_provider = "openai-chat-completions"
model_reasoning_effort = "medium"

[profiles."local-gpt-5.1"]
model = "gpt-5.1"
model_provider = "local"
model_reasoning_effort = "medium"

[profiles."local-chat-gpt-5.1"]
model = "gpt-5.1"
model_provider = "local-chat-completions"
model_reasoning_effort = "medium"

[profiles.gpt-oss-120b]
model = "gpt-oss:120b"
model_provider = "ollama"

[profiles.gpt-oss-20b]
model = "gpt-oss:20b"
model_provider = "ollama"

[model_providers.openai-chat-completions]
name = "OpenAI using Chat Completions"
base_url = "https://api.openai.com/v1"
env_key = "OPENAI_API_KEY"
wire_api = "chat"
query_params = {}

[model_providers.local]
name = "Local"
base_url = "http://127.0.0.1:8080/v1"
wire_api = "responses"

[model_providers.local-chat-completions]
name = "Local"
base_url = "http://127.0.0.1:8080/v1"
wire_api = "chat"

[model_providers.ollama]
name = "Ollama"
base_url = "https://ollama.127.0.0.1.nip.io/v1"
wire_api = "chat"
